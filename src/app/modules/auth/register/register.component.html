<div class="grid ">
    <div class="bg-purple-900 h-60 flex items-center justify-center">
        <div class="flex flex-col max-w-4xl items-center justify-center">
            <div class=" text-white text-4xl font-bold">Register</div>
            <div class="m-2 text-white ">Register to BingeWatch by filling this form.</div>
        </div>
    </div>
    <div class="bg-white h-auto flex justify-center">
        <div class="h-auto bg-white -mt-20 w-[80%] md:w-1/2 text-stone-700 font-medium shadow-lg">
            <form [formGroup]="registrationForm" (ngSubmit)="register(registrationForm)">
            <div class="m-4 font-bold">Your E-mail Address </div> <input placeholder=""
              formControlName="email"  class="border-2 ml-4 border-gray-400 h-10 w-3/4 text-gray-400 rounded">
            <div class="m-4 font-bold">Full Name</div> 
            <input formControlName="userName" class="border-2 ml-4 border-gray-400 h-10 w-3/4 text-gray-400 rounded">
            <div class="m-4 font-bold">Password</div> 
            <input formControlName="password" class="border-2 ml-4 border-gray-400 h-10 w-3/4 text-gray-400 rounded">
            <div>
                <button type="submit" class="bg-purple-900 p-2 m-4 text-white w-max font-normal hover:bg-purple-700 cursor-pointer"> Register
                </button>
            </div>
            </form>
            <div class="text-center my-6 flex flex-col">
                <a routerLink="/auth/login" class="text-sm font-bold text-gray-400 hover:text-violet-500 m-1">
                    Alredy have an account? Login!</a>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://use.fontawesome.com/03f8a0ebd4.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
