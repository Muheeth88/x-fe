<div class="mx-40">
    <div class="">
        <div class="mt-3 mb-2"><p class="text-xl font-semibold text-gray-700">Add Movie</p></div>
        <form [formGroup]="movieForm" (ngSubmit)="addMovie(movieForm)">
        <div class="flex flex-col justify-between">
            <div class="my-2">
                <label class="frmLbl" for="name">Movie Name</label> <br>
                <div class="searchBox mt-2 w-2/3">
                    <input formControlName="title" class="filterInput w-full" type="text" placeholder="Add movie title">
                </div>
            </div>
            <div class="my-2">
                <label class="frmLbl" for="name">Tag Line</label> <br>
                <div class="searchBox mt-2 w-2/3">
                    <input formControlName="tagline" class="filterInput w-full" type="text" placeholder="Add movie caption">
                </div>
            </div>
            <div class="my-2">
                <label class="frmLbl" for="desc">Plot Summary</label> <br>
                <div class="searchBox mt-2 w-2/3">
                    <textarea formControlName="plotSummary" class="filterInput w-full h-20"  placeholder="Description..."></textarea>
                </div>
            </div>

            <div class="my-2">
                <label class="frmLbl" for="name">Language</label> <br>
                <div class="searchBox mt-2 w-2/3">
                    <input formControlName="originalLanguage" class="filterInput w-full" type="text" placeholder="Original Language">
                </div>
            </div>

            <div class="my-2">
                <label class="frmLbl" for="name">Country of Origin</label> <br>
                <div class="searchBox mt-2 w-2/3">
                    <input formControlName="countryOfOrigin" class="filterInput w-full" type="text" placeholder="Original Language">
                </div>
            </div>

            <div class="my-2">
                <label class="frmLbl" for="name">Release Date</label> <br>
                <div class="searchBox mt-2 w-2/3">
                    <p-calendar formControlName="releaseDate" dataType="string" [showIcon]="true" dateFormat="yy-mm-dd"></p-calendar>
                </div>
            </div>
        
            <div class="my-2">
                <label class="frmLbl">Genre</label> <br>
                <div class="searchBox mt-2 w-2/3">
                        <p-multiSelect [options]="genres" formControlName="genre" optionLabel="genre"></p-multiSelect>
                </div>
            </div>
        </div>
        <button type="submit" class="text-end mb-6 mt-2 button-blue">Add Movie</button>
        </form>
    </div>
</div>
